<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: aliceblue;
        }
        #cana{
            width: 1000px;
            background-color: white;
            margin: auto;
            
        }
        #forsearch{
            height: 50px;
            
            margin-left: 100px;
           
        }
        #search{
            height: 30px;
            border-radius: 20px;
            border: .5px solid rgb(212, 206, 206);
            width: 800px;
            margin-top:10px;
            padding-left: 20px;
            font-size: 20px;
        }
        #fSearchcountry{
            height: 150px;
            display: flex;
            flex-direction:column;
            justify-content:space-around;
        }
        #buttons{
            height: 50px;
            width: 900px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .but{
            border: 0;
            height: 27px;
            width: 150px;
            border-radius: 15px;
        }
        #all{
            background-color: brown;
            color: white;
        }
        #forconteinar{
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }
        #div{
            width: 180px;
            height: 200px;
            text-align: center;
            /* display: flex;
            flex-direction: column;
            align-items: center; */
        }
        #photoimg{
            width: 180px;
            height: 180px;
        }
        #Plname{
            background-color: rgba(129, 127, 127, 0.341);
        }
    </style>
</head>
<body>
    <div id="cana">
       <div id="fSearchcountry">
        <div id="forsearch">
            <input type="text" id="search" placeholder="Search" oninput="debouncFunction(forsearch,1000)"> 
        </div>
        <div id="buttons">
           <button  class="but" id="all">ALL</button>
           <button  class="but" id="india">IND</button>
           <button  class="but" id="newzi">PAK</button>
           <button  class="but" id="austa">SLK</button>
           <button  class="but" id="engl">ENG</button>
        </div>
       </div>
       <div id="forconteinar">

       </div>
    </div>
</body>
</html>
<script>
    let id = 0
    function forsearch(){
        document.querySelector("#forconteinar").innerHTML=null
        var input = document.querySelector("#search").value;
        console.log(input)
        var urlFsearch = `https://api.cricapi.com/v1/players?apikey=28358342-245e-48e3-9f2a-cbfab59d0d3d&search=${input}"`;
        async function forfatch1(){
               let res = await fetch(urlFsearch);
               let  Data = await res.json();
                var infoarray = (Data.data);
                // console.log(infoarray)
                infoarray.forEach(function(ele){
                    var playerid =  ele.id;
                    var urlinfo = `https://api.cricapi.com/v1/players_info?apikey=28358342-245e-48e3-9f2a-cbfab59d0d3d&id=${playerid}`;
                     async function innerface(){
                       let res = await fetch(urlinfo);
                       let data = await res.json();
                        console.log(data)
                        var photoimg = data.data.playerImg
                           var divFallplayer = document.createElement("div");
                               divFallplayer.setAttribute("id","div")
                           
                           var img = document.createElement("img");
                               img.setAttribute("src",photoimg);
                               img.setAttribute("id","photoimg")
                               
                           
                           var Plname = document.createElement("p")
                               Plname.setAttribute("id","Plname")
                               Plname.innerText= data.data.name
                           
                           divFallplayer.append(img,Plname);
                           document.querySelector("#forconteinar").append(divFallplayer)
                    }
                     innerface()
                })
       }
       forfatch1()
    }

    function debouncFunction(tera,delay){
        if(id){
            clearTimeout(id)
        }
        id=setTimeout(function(){
            tera()
        },delay)
    }
